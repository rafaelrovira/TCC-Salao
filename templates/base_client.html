<!DOCTYPE html>
<html lang="en">
<head>
    {% block head %}
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
    {% endblock %}
    {% block title %}<title>Dashboard</title>{% endblock %}
</head>
<body>
    <body>
        {% block body_content %}
        <div class="area"></div>
        <nav class="main-menu">
        <ul>
            <li>
                <a href="/dashboard">
                    <i class="fa fa-home fa-2x"></i>
                    <span class="nav-text">
                        Dashboard
                    </span>
                </a>
            </li>
            <li>
                <a href="/profile">
                    <i class="fa fa-user fa-2x"></i>
                    <span class="nav-text">
                        Perfil
                    </span>
                </a>
            </li>
          <li>
                <a href="/agendar_servico">
                    <i class="fa fa-clock-o fa-2x"></i>
                    <span class="nav-text">
                        Marcar Horario
                    </span>
                </a>
            </li>
          <li>
                <a href="/agendamentos">
                    <i class="fa fa-calendar fa-2x"></i>
                    <span class="nav-text">
                        Olhar agenda
                    </span>
                </a>
            </li>
        </ul>
        <ul class="logout">
            <li>
               <a href="{{url_for('logout')}}">
                     <i class="fa fa-power-off fa-2x"></i>
                    <span class="nav-text">
                        Logout
                    </span>
                </a>
            </li>  
        </ul>
    </nav>
    {% endblock %}
</body>


</body>
</html>
