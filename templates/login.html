<!doctype html>
<html lang="en">
  <head>
  	<title>Login</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
	<link href="https://fonts.googleapis.com/css?family=Lato:300,400,700&display=swap" rel="stylesheet">
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
	<link rel="stylesheet" href="/static/login_test.css" crossorigin="anonymous">

	</head>
	<body>
	<section class="ftco-section">
		<div class="container">
			<div class="row justify-content-center">
				<div class="col-md-6 text-center mb-5">
					<h2 class="heading-section"></h2>
				</div>
			</div>
			<div class="row justify-content-center">
				<div class="col-md-12 col-lg-10">
					<div class="wrap d-md-flex">
						<div class="img" style="background-image: url(/static/img/gallery/about.png)">
			      </div>
						<div class="login-wrap p-4 p-md-5">
			      	<div class="d-flex">
			      		<div class="w-100">
			      			<h3 class="mb-4">Log In</h3>
			      		</div>
								<div class="w-100">
									<p class="social-media d-flex justify-content-end">
										<a href="#" class="social-icon d-flex align-items-center justify-content-center"><span class="fa fa-facebook"></span></a>
										<a href="#" class="social-icon d-flex align-items-center justify-content-center"><span class="fa fa-twitter"></span></a>
									</p>
								</div>
			      	</div>
							<form method="POST" action="" class="signin-form">
			      		<div class="form-group mb-3">
			      			<label class="label" for="name">Usuário</label>
                              {{ form.hidden_tag() }}
                              {{ form.username(class_="form-control")}}
			      		</div>
		            <div class="form-group mb-3">
		            	<label class="label" for="password">Senha</label>
                        {{ form.password(class_="form-control")}}
		            </div>
		            <div class="form-group">
                        {{ form.submit(class='form-control btn btn-primary rounded submit px-3') }}
		            </div>
		            <div class="form-group d-md-flex">
		            	<div class="w-50 text-left">
			            	<label class="checkbox-wrap checkbox-primary mb-0">Remember Me
									  <input type="checkbox" checked>
									  <span class="checkmark"></span>
										</label>
									</div>
									<div class="w-50 text-md-right">
										<a href="#">Esqueci a senha</a>
									</div>
		            </div>
		          </form>
		          <p class="text-center">Não possui cadastro ? <a class="cadastro_agora" href="{{url_for('register')}}">Cadastre-se</a></p>
		        </div>
		      </div>
				</div>
			</div>
		</div>
	</section>

	<script src="/static/js/jquery.min_login.js"></script>
  <script src="/static/js/popper_login.js"></script>
  <script src="/static/js/bootstrap.min_login.js"></script>
  <script src="/static/js/main_login.js"></script>

	</body>
</html>
